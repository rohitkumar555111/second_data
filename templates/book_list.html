<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>All book</title>
    <style media="screen">
      a {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1  class="display-4 mb-4"style="text-align:center">All Books .</h1>
    <a href="{% url 'class_uplaod_book' %}" class="btn btn-primary"> Upload new Book</a>
    <div class="container">
      <div class="card-deck">


      {%for book in books  %}

                <div class="card" style="max-width: 18rem;">
                    <a href="{{book.pdf.url}}" class=" btn  btn-success">
                  <img class="card-img-top" src="{{book.pdf.url}}" alt="Card image cap">
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>

                  </div>
                  <ul class="list-group list-group-flush">

                    <li class="list-group-item">{{book.author}}</li>

                  </ul>
                  <div class="card-body">



                    <div class="row">
                      <div class="col">
                        <form  action="{% url 'book-update' book.pk%}" method="post">
                          {% csrf_token %}
                          <button type="submit" name="button" class="btn btn-primary">Update</button>
                        </form>
                      </div>

                      <div class="col">
                        <form  action="{% url 'delete_book' book.pk%}" method="post">
                          {% csrf_token %}
                          <button type="submit" name="button" class="btn btn-danger">Delete</button>

                        </form>

                      </div>





                    </div>

                  </div>
                </div>

      {% endfor %}

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
